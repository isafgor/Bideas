<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Bideas - консалтинговая группа</title>
    <link rel="stylesheet" href="css/main.css?"/>
</head>
<body>
<div id="bideas">
    <header class="header">
        <div class="header__top">
            <div class="header__content flex bideas">
                <a href="http://bideas.ru" class="bideas__logo">
                    <img src="img/logo.svg" alt="Bideas">
                </a>
                <nav class="header__desk-nav mobile-hidden">
                    <a href="#about">О компании</a>
                    <a href="#services">Услуги</a>
                    <a href="#portfolio">Портфолио</a>
                    <a href="#clients">Клиенты</a>
                    <a href="#contacts">Контакты</a>
                </nav>
                <div class="header__profile mobile-hidden">
                    <span>Личный кабинет</span>
                </div>
            </div>
        </div>
        <div class="header__bottom flex">
            <div class="header__tagline">
                <h1>
                    «Bideas»
                </h1>
                <br>
                <p>Консалтинговая группа</p>
                <br>
                <p>Знание. Движение. Успех</p>
            </div>
            <div class="header__down-arrow">
                <img src="img/down-arrow.svg" alt="Вниз">
            </div>
        </div>
    </header>
    <main class="main">
        <section id="about">
            <div class="about__figures">
                <div class="about__text">
                    <p>
                        «BIDEAS»
                        <br>
                        в
                        <br>
                        цифрах
                    </p>
                </div>
                <div class="about__statics">
                    <div class="about__figure">
                        <h3>4</h3>
                        <small>[Года опыта]</small>
                    </div>
                    <div class="about__figure">
                        <h3>16</h3>
                        <small>[Сотрудников]</small>
                    </div>
                    <div class="about__figure">
                        <h3>28</h3>
                        <small>[Клиентов]</small>
                    </div>
                    <div class="about__figure">
                        <h3>35+</h3>
                        <small>[Проектов]</small>
                    </div>
                </div>
            </div>
        </section>
        <section id="clients" class="clients">
            <div class="clients__content">
                <h2>Клиенты</h2>
                <div class="clients__logos">

                </div>
            </div>
        </section>
    </main>
    <footer id="contacts" class="contacts">
        <div class="contacts__connect">
            <h2>Свяжитесь с нами</h2>
            <form action="" class="contacts__form">
                <input type="text" class="contacts__input" placeholder="Имя">
                <input type="text" class="contacts__input" placeholder="E-mail">
                <textarea type="text" class="contacts__textarea" placeholder="Ваше сообщение"></textarea>
                <button>
                    Отправить
                    <img src="./img/arrow-send.png" alt="">
                </button>
            </form>
        </div>
    </footer>
</div>


<script src="js/jquery.min.js"></script>

<script defer>
    // let script = document.getElementsByTagName('script')

    let style = document.getElementsByTagName('link')

    let num = Math.floor(Math.random() * (99999 - 1) + 1)

    let createdScript1 = document.createElement('script')
    document.body.appendChild(createdScript1)
    createdScript1.src = 'js/main.js?n=' + num

    let createdScript2 = document.createElement('script')
    document.body.appendChild(createdScript2)
    createdScript2.src = 'js/contact.js?n=' + num


    stylesArray = [...style]

    stylesArray.forEach(item => {
        if (item.href.includes('css/')) {
            item.href = item.href + num
        }
    })

</script>
</body>
</html>
